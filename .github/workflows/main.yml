name: application-build 

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: build
        run: python3 setup.py build_apps

      - name: create artifacts dir
        run: mkdir artifacts

      - name: zip windows
        run: zip -q -r artifacts/win.zip builds/win_amd64

      - uses: actions/upload-artifact@v3
        with:
          name: DarkMatterMage_Win
          path: atifacts/win_amd64 

      - name: zip linux 
        run: zip -q -r artifacts/linux.zip build/manylinux2010_x86_64 

      - uses: actions/upload-artifact@v3
        with:
          name: DarkMatterMage_Linux
          path: artifacts/linux.zip

      - name: zip macos
        run: zip -q -r artifacts/macos.zip build/macosx_10_9_x86_64

      - uses: actions/upload-artifact@v3
        with:
          name: DarkMatterMage_OSX
          path: artifacts/macos.zip